<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Linux+ XK0-005 Final Real Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; background: #f4f4f4; }
    .dark-mode { background: #121212; color: white; }
    .question-box { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
    .dark-mode .question-box { background: #1e1e1e; }
    .answers label { display: block; margin-bottom: 10px; }
    button { margin: 10px 5px 0 0; padding: 10px 20px; }
    #start-buttons { margin-bottom: 30px; }
  </style>
</head>
<body>
  <div>
    <h1>Linux+ XK0-005 Final Real Exam</h1>
    <div id="start-buttons">
      <button onclick="startQuiz(90)">üß™ Start 90-Question Quiz</button>
      <button onclick="startQuiz(allQuestions.length)">üìö Start Full Exam</button>
      <label><input type="checkbox" id="studyMode"> Study Mode (show correct answer before submit)</label>
      <button onclick="toggleDark()">üåô Toggle Dark Mode</button>
    </div>
    <div id="quiz-container"></div>
    <div id="nav-buttons" style="display:none;">
      <button onclick="prevQuestion()">‚èÆ Prev</button>
      <button onclick="nextQuestion()">Next ‚è≠</button>
      <button onclick="checkAnswer()">‚úÖ Check Answer</button>
    </div>
    <div>
      <p>Question <span id="qNumber"></span> of <span id="qTotal"></span> | ‚è± <span id="timer">0m 0s</span> | Score: <span id="score">0</span></p>
      <p id="feedback" style="font-weight:bold;"></p>
    </div>
    <div id="review-section"></div>
  </div>
  <script src="questions.js"></script>
  <script>
    let questions = [];
    let current = 0;
    let score = 0;
    let startTime;
    let studyMode = false;
    let answered = [];

    function startQuiz(num) {
      document.getElementById("start-buttons").style.display = "none";
      document.getElementById("nav-buttons").style.display = "block";
      studyMode = document.getElementById("studyMode").checked;
      questions = shuffle([...allQuestions]).slice(0, num);
      current = 0;
      score = 0;
      answered = new Array(questions.length).fill(null);
      startTime = Date.now();
      updateTimer();
      showQuestion();
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function showQuestion() {
      const q = questions[current];
      const choices = q.choices.map((c, i) =>
        `<label><input type="radio" name="choice" value="${"ABCD"[i]}" /> ${c}</label>`
      ).join('');
      document.getElementById("quiz-container").innerHTML = `
        <div class="question-box">
          <h3>${q.question}</h3>
          <div class="answers">${choices}</div>
        </div>
      `;
      document.getElementById("qNumber").textContent = current + 1;
      document.getElementById("qTotal").textContent = questions.length;
      document.getElementById("feedback").textContent = "";
    }

    function nextQuestion() {
      if (current < questions.length - 1) {
        current++;
        showQuestion();
      }
    }

    function prevQuestion() {
      if (current > 0) {
        current--;
        showQuestion();
      }
    }

    function checkAnswer() {
      const q = questions[current];
      const selected = document.querySelector('input[name="choice"]:checked');
      if (!selected) {
        alert("Select an answer.");
        return;
      }
      const answer = selected.value;
      const correct = q.answer;
      if (answer === correct) {
        if (answered[current] !== true) {
          score++;
          answered[current] = true;
        }
        document.getElementById("feedback").textContent = "‚úÖ Correct!";
      } else {
        answered[current] = false;
        document.getElementById("feedback").textContent = `‚ùå Wrong. Correct answer: ${correct}`;
      }
      document.getElementById("score").textContent = score;
    }

    function toggleDark() {
      document.body.classList.toggle("dark-mode");
    }

    function updateTimer() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const mins = Math.floor(elapsed / 60);
      const secs = elapsed % 60;
      document.getElementById("timer").textContent = `${mins}m ${secs}s`;
      requestAnimationFrame(updateTimer);
    }
  </script>
</body>
</html>
