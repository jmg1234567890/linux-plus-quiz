<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linux+ XK0-005 Final Exam</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; line-height: 1.4; margin: 20px; }
    .dark-mode { background:#0d1117; color:#e6edf3; }
    h1 { margin-bottom: 8px; }
    #start-buttons button, #nav-buttons button { padding: 10px 14px; margin: 6px 6px 6px 0; }
    #nav-buttons{ display:none; gap:8px; }
    .question-box { border:1px solid #ccc; padding:16px; border-radius:10px; margin-top:12px; }
    .answers { display:grid; gap:8px; margin-top:12px; }
    .choice { display:flex; gap:8px; align-items:center; padding:8px; border:1px solid #ddd; border-radius:8px; }
    .drag-help{ font-size:0.95em; opacity:0.8; margin-bottom:6px; }
    .tiles { display:flex; flex-wrap: wrap; gap:8px; margin-bottom:10px; }
    .tile { border:1px dashed #888; padding:6px 8px; border-radius:6px; cursor:grab; user-select:none; }
    .dropzone { min-height:48px; border:2px solid #666; border-radius:8px; padding:8px; }
    .dz-piece { display:inline-block; padding:3px 4px; background:#eee; border-radius:4px; margin-right:2px; }
    code { padding:2px 4px; background:#f2f2f2; border-radius:4px; }
    .exp-header{ font-weight:700; margin-top:10px; }
    .exp-mini{ font-size:0.95em; opacity:0.9; margin-top:6px; }
  </style>
</head>
<body>
  <h1>Linux+ XK0-005 Final Real Exam</h1>
  <div id="start-buttons">
    <button onclick="startQuiz(90)">üß™ Start 90-Question Quiz</button>
    <button onclick="startQuiz(allQuestions.length)">üìö Start Full Exam</button>
    <label style="margin-left:12px;"><input type="checkbox" id="studyMode"> Study Mode</label>
    <button onclick="document.body.classList.toggle('dark-mode')">üåô Toggle Dark Mode</button>
  </div>
  <div id="quiz-container"></div>
  <div id="nav-buttons">
    <button onclick="prevQuestion()">‚èÆ Prev</button>
    <button onclick="nextQuestion()">Next ‚è≠</button>
    <button onclick="checkAnswer()">‚úÖ Check Answer</button>
    <button onclick="finishQuiz()">üèÅ Finish</button>
  </div>
  <div style="margin-top:8px;">
    <p>Question <span id="qNumber"></span> of <span id="qTotal"></span> | ‚è± <span id="timer">0m 0s</span> | Score: <span id="score">0</span></p>
    <p id="feedback" style="font-weight:bold;"></p>
  </div>
  <div id="review-section"></div>
  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
